<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../First attempt/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Login Page</title>
</head>
<body>

    <main>
        
    <figure class="figure">
        <img src="./assets/images/undraw_team_up_re_84ok.svg" alt="team-work" width="564px">
    </figure>

    <div class="form-shape">
    <div class="form-title">
    <h1>Cadastre-se</h1>
    <a href="#"><button>Login</button></a>
    </div>

    <form action="#" class="form">
        <div class="form-input">
            <div>
            <label for="name">Nome:</label> <br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" class="input" autofocus >
            </div>
        </div>
        <div class="form-input">    
            <div>
            <label for="cpf">CPF:</label><br>
            <input type="number" id="cpf" name="cpf" placeholder="000.000.000-00" class="input">
            </div>
        </div>
        <div class="form-input">
            <div>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu email" class="input">
            </div>
        </div>
        <div class="form-input">    
            <div>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx" class="input">
            </div>
        </div>
        <div class="form-input">  
            <div>  
            <label for="adress">Endereço:</label><br>
            <input type="text" id="adress" name="adress" placeholder="Nome da rua" class="input">
            </div>
        </div>
        <div  class="form-input">  
            <div>  
            <label for="birth">Data de Nascimento:</label><br>
            <input type="datepicker" id="birth" name="birth" placeholder="xx/xx/xxxx" class="input">
            </div>
        </div>
        <div  class="form-input">  
            <div>  
            <label for="gender">Gênero:</label><br>
            <input list="genderlist" id="gender" name="gender" class="input">
                <datalist id="genderlist">
                    <option value="Feminino"></option>
                    <option value="Masculino"></option>
                    <option value="Não-Binário"></option>
                    <option value="Outros"></option>
                </datalist>
            </div>
        </div>
        <div class="usage">
            <div  class="form-input-usage">
                <label for="Uso-Pessoal">Conta Pessoal</label>
                <input type="checkbox" id="Uso-Pessoal" name="finalidade" value="Uso-Pessoal" checked>
            </div>
            <div  class="form-input-usage"> 
                <label for="Uso-Profissional">Conta Profissional</label>
                <input type="checkbox" id="Uso-Profissional" name="finalidade" value="Uso-Profissional">
            </div>
        </div> 
        <div  class="form-submit"> 
            <div id="submit-box">   
            <input type="submit" id="submit" name="submit" value="Continuar">
            </div>
        </div>   
    </form>
    </div>
</main>

</body>
</html>
